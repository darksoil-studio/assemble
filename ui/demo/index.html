<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
      }
    </style>
    <title>Assemble</title>
  </head>

  <body>
    <demo-app></demo-app>

    <script type="module">
      import '@shoelace-style/shoelace/dist/themes/light.css';
      import { ContextProvider } from '@lit-labs/context';
      import { LitElement, css, html } from 'lit';
      import { AppAgentWebsocket } from '@holochain/client';
      import { StoreSubscriber } from '@holochain-open-dev/stores';
      import { sharedStyles } from '@holochain-open-dev/elements';
      import '../src/elements/assemble-context.ts';
      import '../src/elements/open-calls-to-action.ts';
      import '../src/elements/all-assemblies.ts';
      import { CreateCallToAction } from '../src/elements/create-call-to-action.ts';
      import { CallToActionDetail } from '../src/elements/call-to-action-detail.ts';
      import { AssembleStore, AssembleClient } from '../src/index.ts';
      import '@holochain-open-dev/elements/dist/elements/display-error.js';
      import {
        ProfilesClient,
        ProfilesStore,
        profilesStoreContext,
      } from '@holochain-open-dev/profiles';
      import '@holochain-open-dev/profiles/dist/elements/profile-prompt.js';
      import '@shoelace-style/shoelace/dist/components/spinner/spinner.js';

      customElements.define(
        'create-call-to-action-with-distance',
        class extends CreateCallToAction {
          renderCustomContentFormFields() {
            return html`<sl-input
              name="location"
              required
              label="Location"
            ></sl-input>`;
          }
        }
      );

      customElements.define(
        'call-to-action-detail-with-distance',
        class extends CallToActionDetail {
          renderCustomContent({ distance }) {
            return html`<span>${distance}</span>`;
          }
        }
      );

      export class DemoApp extends LitElement {
        constructor() {
          super();
          this._loading = true;
          this._view = { view: 'main' };
        }

        async firstUpdated() {
          this._client = await AppAgentWebsocket.connect('', 'assemble');

          await this.initStores(this._client);

          this._loading = false;
          this.requestUpdate();
        }

        async initStores(appAgentClient) {
          const profilesStore = new ProfilesStore(
            new ProfilesClient(appAgentClient, 'assemble_test')
          );
          new ContextProvider(this, profilesStoreContext, profilesStore);

          this._assembleStore = new AssembleStore(
            new AssembleClient(appAgentClient, 'assemble_test')
          );
        }

        renderContent() {
          return html`
            <assemble-context .store=${this._assembleStore}>
              <div class="column" style="flex: 1">
                <span>CallsToAction</span>
                <div class="column" style="flex: 1">
                  <div class="row">
                    <create-call-to-action-with-distance>
                    </create-call-to-action-with-distance>
                    <open-calls-to-action
                      @call-to-action-selected=${e => {
                        this._selectedCallToActionHash =
                          e.detail.callToActionHash;
                        this.requestUpdate();
                      }}
                    ></open-calls-to-action>
                  </div>
                  ${this._selectedCallToActionHash
                    ? html`
                        <call-to-action-detail-with-distance
                          .callToActionHash=${this._selectedCallToActionHash}
                        ></call-to-action-detail-with-distance>
                      `
                    : html``}
                </div>
              </div>
              <div class="column" style="flex: 1">
                <span>Collective Commitments</span>
                <all-assemblies></all-assemblies>
              </div>
            </assemble-context>
          `;
        }

        render() {
          if (this._loading)
            return html`<div
              class="row"
              style="flex: 1; height: 100%; align-items: center; justify-content: center;"
            >
              <sl-spinner></sl-spinner>
            </div>`;

          return html`
            <div class="fill row" style="width: 100vw; height: 100%;">
              <profile-prompt style="flex: 1;">
                ${this.renderContent()}
              </profile-prompt>
            </div>
          `;
        }

        static styles = [
          css`
            :host {
              display: flex;
              flex: 1;
            }
          `,
          sharedStyles,
        ];
      }

      customElements.define('demo-app', DemoApp);
    </script>
  </body>
</html>
